services:
  frontend:
    image: llm-viewer-frontend:latest
    container_name: llm_viewer_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    working_dir: /app
    environment:
      - VITE_IP_PORT=172.16.112.118:5000
      - VITE_MODEL_ID=Qwen/Qwen3-4B-Instruct-2507
      - VITE_HARDWARE=custom
    depends_on:
      - backend
    ports:
      - "5173:5173"  # Default Vite port
    networks:
      - net
    command: npm run dev
  backend:
    image: llm-viewer-backend:latest
    container_name: llm_viewer_backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /app
    ports:
      - "5000:5000"  # FastAPI default port
    networks:
      - net
    command: python app.py
networks:
  net: